<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁静之页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* 柔和的浅蓝色背景 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            max-width: 700px;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            color: #6a8eaf; /* 柔和的蓝色标题 */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .button {
            background-color: #8faadc; /* 柔和的按钮蓝色 */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #7a9acb; /* 按钮悬停效果 */
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>宁静之境</h1>
        <p>
            欢迎来到一个旨在带来平和与放松的空间。在这里，您可以暂时放下喧嚣，静心片刻。
            让柔和的色彩和简洁的文字引导您的思绪，享受这一刻的宁静。
        </p>
        <p>
            生活中的美好，常常隐藏在不经意的细节中。深呼吸，感受当下的美好。
        </p>
        <a href="#" class="button">探索更多平静</a>
        <div class="footer">
            <p>&copy; 2023 宁静之页. 保留所有权利。</p>
        </div>
    </div>
</body>
</html>
